<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Checkout</h1>

    <div class="container">

        <div class="contact">

        <h2>Contact Information</h2>

        <label for="email">Email</label>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter your email...">

        <label for="phone">Phone</label>
        <i class="fa-solid fa-phone"></i>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone...">

        <h2>Shipping Address</h2>


        <label for="name">Full Name</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" name="name" id="name" placeholder="Enter your full name...">

        <label for="address">Address</label>
        <i class="fa-solid fa-house-chimney"></i>
        <input type="text" name="address" id="address" placeholder="Enter your address...">

        <label for="city">City</label>
        <i class="fa-solid fa-city"></i>
        <input type="text" name="city" id="city" placeholder="Enter your city...">

        <div class="count-post">

            <div class="count">
                <label for="country">Country</label>
                <i class="fa-solid fa-earth-europe"></i>    
                <select name="country" id="country">
                    <option value="turkey">Turkey</option>
                    <option value="germany">Germany</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
            </div>

            <div class="post">
                <label for="post">Post Code</label>
                <i class="fa-solid fa-envelopes-bulk"></i>
                <input type="text" name="post" id="post" placeholder="Enter your post code...">
            </div>

        </div>

        <div class="che-info">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">See this information next time</label>
        </div>

        <div class="continue">
            <button id="cont-but">Continue</button>
        </div>

        </div>

        <div class="products">

            <div class="box bag">
                <div><img src="./images/photo1.JPG" alt="Bag"></div>
                <div class="product-info">
                    <h3>Vintage Backbag</h3>
                    <p><span class="cut-price">$54.99</span> <span class="prev-price"><del>$94.99</del></span></p>
                    <div class="counter">
                        <button class="count-but" id="dec">-</button>
                        <p id="one">1</p>
                        <button class="count-but" id="inc">+</button>
                    </div>
                </div>
            </div>

            <div class="box shoe">
                <div><img src="./images/photo2.JPG" alt="Shoe"></div>
                <div class="product-info">
                    <h3>Levi Shoes</h3>
                    <p><span class="cut-price">$74.99</span> <span class="prev-price"><del>$124.99</del></span></p>
                    <div class="counter">
                        <button class="count-but" id="dec">-</button>
                        <p id="one">1</p>
                        <button class="count-but" id="inc">+</button>
                    </div>
                </div>
            </div>

            <div class="prod-foot">
                <hr>
                <div class="last shipping">
                    <p>Shipping</p> <p>$19</p> 
                </div>
                <hr>
                <div class="last total">
                    <p>Total</p> <p>$148.98</p> 
                </div>
            </div>

        </div>

    </div>
    
    

    <script
      src="https://kit.fontawesome.com/d6d7ecfc42.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
